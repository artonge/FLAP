services:
    redis:
        # Check release notes here: https://redis.io/download
        image: redis:6.0
        container_name: flap_redis
        restart: unless-stopped
        logging:
            driver: ${LOG_DRIVER:-journald}
        volumes:
            - ${FLAP_DATA}/redis/data:/data # [redis] <-> [hd] Data
            - ${FLAP_DATA}/redis/config/redis.conf:/usr/local/etc/redis/redis.conf # [redis] <-> [hd] Config
        networks:
            stores-net:
                aliases: [redis]
