    # Auto devop
    - template: Auto-DevOps.gitlab-ci.yml
    # Image build script
    - project: flap-box/flap
      file: templates/gitlab-ci/build_image.yml

build:
  stage: build
  script:
    - echo "OK"

system_test:
  stage: test
  variables:
    FLAP_DIR: $CI_PROJECT_DIR
    FLAP_DATA: /var/lib/flap
  script:
    - ln -s /bin/manager $FLAP_DIR/system/cli/manager.sh
    - apt update
    - apt install -y upnpc certbot envsubst
    - manager test

